<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates :: head"/>
    <body>
        <div th:replace="templates :: menuCoordinador"/>
		<div class="content1">
			<h1>List of offers</h1>
			<table class="list">
				<tr>
					<th>Tarea</th>
					<th>Empresa</th>
					<th>Objetivo</th>
					<th>Itinerario</th>
					<th>FechaAlta</th>
					<th>FechaUltimoCambio</th>
					<th colspan="3">Accion</th>
				</tr>
				<tr th:each="currOffer : ${offers}">
					<td th:text="${currOffer.tarea}"/>
					<td th:text="${currOffer.empresa.nombre}"/>
					<td th:text="${currOffer.objetivo}"/>
					<td th:text="${currOffer.itinerario}"/>
					<td th:text="${currOffer.fechaAlta}"/>
					<td th:text="${currOffer.fechaUltimoCambio}"/>
					<td><a th:href="@{/offers/{id}/accept( id=${currOffer.id} )}" onclick="return confirm('Seguro que quieres aceptar esta oferta?')">Aceptar</a></td>
					<td><a th:href="@{/offers/{id}/petition( id=${currOffer.id} )}">Enviar peticion</a></td>
					<td><a th:href="@{/offers/{id}/reject( id=${currOffer.id} )}" onclick="return confirm('Seguro que quieres rechazar esta oferta?')">Rechazar</a></td>
				</tr>
			</table>
		</div>
        <div th:replace="templates :: footer"/>
	</body>
</html>
