<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates :: head"/>
    <body>
        <div th:replace="templates :: menuAlumno"/>
		<div class="content1">
			<h1>List of offers</h1>
			<form method="POST" action="/offerPreferences" th:action="@{/offerPreferences}" th:object="${offersSelection}"
			 th:if="${!offers.isEmpty()}">
				<table class="list">
					<tr>
						<th></th>
						<th>Titulo</th>
						<th>Empresa</th>
						<th>FechaAlta</th>
						<th>FechaUltimoCambio</th>
						<th colspan="2">Action</th>
					</tr>
					<tr th:each="currOffer : ${offers}">
						<td><input type="checkbox" th:field="*{selectedOffers}" th:value="${currOffer.id}"/></td>
						<td th:text="${currOffer.titulo}"/>
						<td th:text="${currOffer.empresa.nombre}"/>
						<td th:text="${currOffer.fechaAlta}"/>
						<td th:text="${currOffer.fechaUltimoCambio}"/>
						<td><a th:href="@{/offers/{id}( id=${currOffer.id} )}">Ver oferta</a></td>
					</tr>
				</table>
				<input type="submit" value="AÃ±adir preferencias" class="button3"/>
			</form>
			<div th:if="${offers.isEmpty()}">
				<h2>No hay mas ofertas disponibles...</h2>
			</div>
		</div>
        <div th:replace="templates :: footer"/>
	</body>
</html>
