<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates :: head"/>
    <body>
        <div th:replace="templates :: menuEmpresa"/>
		<div class="content1">
			<h1 th:text="${action + ' persona de contacto'}"/>
			<form method="POST" th:action="@{/contactPersons{target}( target=${target} )}" th:object="${contactPerson}">
				<table class="table1">
					<tr>
						<td class="register">Nombre</td>
						<td class="inputs"><input type="text" th:field="*{nombre}" class="textoCentrar" placeholder="Nombre de contacto"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('nombre')}">
						<td/>
						<td class="tdError"  th:errors="*{nombre}"/>
					</tr>
					<tr>
						<td class="register">Email</td>
						<td class="inputs"><input type="text" th:field="*{email}" class="textoCentrar" placeholder="Ejemplo: sape@uji.es"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('email')}">
						<td/>
						<td class="tdError"  th:errors="*{email}"/>
					</tr>
					<tr>
						<td class="register">Descripci√≥n</td>
						<td class="inputs"><textarea th:field="*{descripcionPracticas}" class="medio"/></td>
					</tr>
					<tr th:if="${#fields.hasErrors('descripcionPracticas')}">
						<td/>
						<td class="tdError"  th:errors="*{descripcionPracticas}"/>
					</tr>
					<tr>
						<td/>
						<td class="inputs">
							<input type="submit" th:value="${action + ' contacto'}" class="button2"/>
							<input th:replace="templates :: botonRestablecer"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<input th:replace="templates :: botonAtras"/> 
        <div th:replace="templates :: footer"/>
	</body>
</html>
