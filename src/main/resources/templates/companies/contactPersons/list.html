<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates :: head"/>
    <body>
        <div th:replace="templates :: menuEmpresa"/>
		<div class="content1">
			<h1>Personas de contacto</h1>
			<table class="list">
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th colspan="2">Action</th>
				</tr>
				<tr th:each="currContactPerson : ${contactPersons}">
					<td th:text="${currContactPerson.nombre}"/>
					<td th:text="${currContactPerson.email}"/>
					<td><a th:href="@{/contactPersons/{id}( id=${currContactPerson.id} )}">Edit</a></td>
					<td><a th:href="@{/contactPersons/{id}/delete( id=${currContactPerson.id} )}" onclick="return confirm('Do you want to delete this offer?')">Delete</a></td>
				</tr>
			</table>
			<input type="button" class = "addPersona" onclick=" location.href='/contactPersons/add' " value="A&ntilde;adir nueva persona de contacto" name="boton" /> 
			
		</div>
        <div th:replace="templates :: footer"/>
	</body>
</html>
